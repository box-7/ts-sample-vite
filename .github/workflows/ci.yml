name: CI

on:
  push:
    branches:
      - main  # ここで指定したブランチにプッシュされたときにパイプラインが動作します

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用する Node.js のバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test